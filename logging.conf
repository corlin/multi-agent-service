# Patent MVP System Logging Configuration for Production

[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,patent_mvp

[handlers]
keys=console,file,error_file,access_file

[formatters]
keys=default,access,json

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=console,error_file
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access_file
propagate=0
qualname=uvicorn.access

[logger_patent_mvp]
level=INFO
handlers=console,file
propagate=0
qualname=patent_mvp

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('logs/patent-mvp.log', 'a', 100*1024*1024, 5, 'utf-8')

[handler_error_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('logs/patent-mvp-error.log', 'a', 50*1024*1024, 5, 'utf-8')

[handler_access_file]
class=logging.handlers.RotatingFileHandler
formatter=access
args=('logs/patent-mvp-access.log', 'a', 100*1024*1024, 5, 'utf-8')

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s %(response_time)s

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d
datefmt=%Y-%m-%d %H:%M:%S